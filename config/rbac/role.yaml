---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - cpod.sxwl.ai
  resources:
  - cpodjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cpod.sxwl.ai
  resources:
  - cpodjobs/finalizers
  verbs:
  - update
- apiGroups:
  - cpod.sxwl.ai
  resources:
  - cpodjobs/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - cpod.sxwl.ai
  resources:
  - modelstorages
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cpod.sxwl.ai
  resources:
  - modelstorages/finalizers
  verbs:
  - update
- apiGroups:
  - cpod.sxwl.ai
  resources:
  - modelstorages/status
  verbs:
  - get
  - patch
  - update
- apiGroups: ["kubeflow.org"] 
  resources: ["mpijobs"]
  verbs: ["create", "delete", "get", "watch", "list"]
- apiGroups: ["kubeflow.org"] 
  resources: ["pytorchjobs"]
  verbs: ["create", "delete", "get", "watch", "list"]
- apiGroups: ["batch"] 
  resources: ["jobs"]
  verbs: ["create", "delete", "get", "watch", "list"]
- apiGroups: ["cpod.sxwl.ai"] 
  resources: ["datasetstorages" , "modelstorages"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""] 
  resources: ["persistentvolumeclaims"]
  verbs: ["create", "delete", "get", "watch", "list"]
- apiGroups: [""] 
  resources: ["nodes"]
  verbs: ["get", "watch", "list"]